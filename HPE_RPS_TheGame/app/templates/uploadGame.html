<div>
    <div class="container">
        <div class="row">
            <div class="sec-title text-center">
                <h2 class="wow animated bounceInLeft">Rock-Paper-Scissors</h2>
                <p class="wow animated bounceInRight">Upload file</p>
            </div>
            <div class="row">
                <h4>Select text file</h4>
                <input type="file" on-read-file="showContent($fileContent)" />
                <div ng-if="content">
                    <h2>File content is:</h2>
                    <pre>{{ content }}</pre>
                    <button ng-click="postFile()">Upload Tournament!!</button>
                </div>
                <h4> Tournament results are: {{tournamentResults}} </h4>
            </div>

            <div class="sec-title text-center">
                <h2 class="wow animated bounceInLeft"></h2>

            </div>
        </div>
    </div>
