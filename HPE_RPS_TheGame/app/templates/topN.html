
<div>
    <div class="container">
        <h1 class="wow animated bounceInLeft">The best of the best!!</h1>
        <form role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="topn">Top#:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="topn" placeholder="Enter number of players" min="1" max="10" ng-model="topNumber">
                </div>
                <button type="button" class="btn btn-primary" ng-click="getTopN()">Load</button>
           </div>
        </form>
            <div class="row" style="width: 50%">

                <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                    <ul id="myList"  class="event-list" ng-repeat="player in bestplayers">
                        <li>
                            <time datetime="2014-07-20 0000">
                                <span class="day">{{player.UserScore}}</span>
                                <span class="month">Points</span>
                            </time>
                            <div class="info">
                                <h2 class="title">{{player.UserName}}</h2>
                                <p class="desc"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
</div>
    <link href="../../Content/Template/css/topn.css" rel="stylesheet" />
</div>
