<div>
    <div class="container">
        <div class="row">
            <div class="sec-title text-center">
                <h2 class="wow animated bounceInLeft">Rock-Paper-Scissors</h2>
                <p class="wow animated bounceInRight">Set your players</p>
            </div>
            <div class="row">
                <h4>Winner is: {{firstplace}}</h4>
                <h4>Second Place is: {{secondplace}}</h4>

                <form>
                    First Name: <input type="text" ng-model="firstplace">
                    First Name: <input type="text" ng-model="secondplace">
                    <button ng-click="manualEntry()">Send!!</button>
                </form>
                {{manualdone}}

            </div>

            <div class="sec-title text-center">
                <h2 class="wow animated bounceInLeft"></h2>

            </div>
        </div>
</div>
